<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css">
  <link rel="stylesheet" href="./style.css">
  <title>Simple</title>
</head>
<body>
  <script src="https://fb.me/react-15.0.0.js"></script>
  <script src="https://fb.me/react-dom-15.0.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>

  <div id="parent"></div>

  <script type="text/babel">
    const socket = io('http://127.0.0.1:8080');

    // ID generation
    let lastId = 0;
    function newId(prefix='id') {
      lastId++;
      return `${prefix}${lastId}`;
    }

    class Parent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          bgColor: null,
          sitePreferences: null,
        }
      }
      componentWillMount() {
        // request site preferences
        // example site preferences
        this.setState({ sitePreferences: {
          components: [
            {
              name: <Hero />,
              attr: {
                bgColor: '#eee',
                title: 'Custom title',
              }
            },
            {
              name: <ImageContent />,
              attr: {
              }
            },
            {
              name: <PinterestText />,
              attr: {}
            },
            {
              name: <ImageCaption />,
              attr: {
                imageUrl: 'http://assets.vogue.com/photos/59970fd951182c18907ac941/master/w_1320,c_limit/04-studio-harlem.jpg',
                caption: 'Lorna Simpson, Dividing Lines, 1989',
              }
            },
            {
              name: <TextContent />,
              attr: {
                title: 'With All Eyes on the South, the Most Important Art Show in America Is Underway in Pittsburgh',
              }
            },
            {
              name: <PinterestContent />,
              attr: {
                imageUrls: [],
              }
            },
            {
              name: <Footer />,
              attr: {
                text: 'I am foot'
              }
            }
          ]
        }});
      }

      render() {
        return (
          <div>
            { this.state.sitePreferences.components.map((component) => {
              const child = component.name;
              const props = component.attr;
              return React.cloneElement(child, props);
            }) }
          </div>
        )
      }
    }

    class Hero extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          bgColor: this.props.bgColor,
          title: 'New page',
        };
        this.handleHeaderClick = this.handleHeaderClick.bind(this);
      }

      componentDidMount() {
        socket.on('colorChange2', (bgColor) => {
          this.setState({ bgColor })
        })
      }

      handleHeaderClick() {
        socket.emit('colorChange', 'change ID x!');
      }

      render() {
        return (
          <div className="outer-wrap">
            <header
              className="hero header1"
              onClick={this.handleHeaderClick}
              style={{ backgroundColor: this.state.bgColor }}
            >
              <div className="centered">
                <span className="site-title"><EditableShortText value={this.state.title} /></span>
              </div>
            </header>
          </div>
        )
      }
    }

    class ImageContent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          title: 'Why online marketing needs a new approach'
        }
      }

      render() {
        return(
          <div className="content">
            <div className="row">
              <div className="col-xs-12 col-sm-6">
                <div className="box">
                  <img className="image-scalable-container" src="https://www.webprofits.com.au/new-website/images/homepage-stats.gif" />
                </div>
              </div>
              <div className="col-xs-12 col-sm-5 col-sm-offset-1">
                <div className="box">
                  <h1><EditableShortText value={this.state.title} /></h1>
                  Online customers can take so many different paths to purchase, making it almost impossible to determine which is the most effective for marketers to follow to efficiently allocate marketing budgets. The customer engagement journey therefore needs to be agile, reacting rapidly to the unpredictability of online behaviour.
                </div>
              </div>
            </div>
          </div>
        )
      }
    }

    class EditableShortText extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          textValue: this.props.value,
          key: null,
        };
        this.handleClick = this.handleClick.bind(this);
      }

      componentWillMount() {
        this.setState({ key: newId() });
      }

      componentDidMount() {
        socket.on('changeTitleDom2', (data) => {
          if (data.key === this.state.key) this.setState({ textValue: data.textValue });
        })
      }

      handleClick(e) {
        e.stopPropagation();
        socket.emit('launchTitleModal', {key: this.state.key, textValue: this.state.textValue});
      }

      render() {
        return(
          <span key={this.state.key} onClick={this.handleClick}>{this.state.textValue}</span>
        )
      }
    }

    class PinterestText extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          content: [
            {
              title: 'Who can attend?',
              body: 'All undergraduate, graduate, and high school students are welcome. If you are under 18, we\'ll need a parental consent form.'
            },
            {
              title: 'I don’t have a team. Can I still participate?',
              body: 'Of course! It is not necessary to have a team prior to coming to Hack@Brown. We’ll have some fun team-forming sessions where you can find an awesome group of people to work with. You’re welcome to have up to four people on a team.'
            },
            {
              title: 'Will there be a standby line the day-of the event?',
              body: 'Yes, there will be a standby line if accepted attendees do not show up! The line will open when registration starts (9am) and students will be admitted off the standby line after registration ends (10:30am). We will admit all by order of first-come first-serve. Students admitted off the standby line will not get a travel reimbursement.'
            },
            {
              title: 'How will you decide between applicants?',
              body: 'Applicants will be chosen based on a random lottery. Everyone is welcome to apply!',
            },
            {
              title: 'If admission is lottery based, why do you need my resume?',
              body: 'Resumes are completely optional, and are passed on to sponsoring companies for recruitment only if you’re admitted. They\'re in no way linked to the hackathon acceptance process, which will remain a lottery.',
            },
            {
              title: 'How do I get there?',
              body: 'We’ll do our best to get travel reimbursements set up for you!',
            }
          ]
        }
      }

      render() {
        const items = this.state.content.map((item, i) => {
          return (
            <figure key={i}>
              <h3><EditableShortText value={item.title} /></h3>
              {item.body}
            </figure>
          )
        });
        return (
          <div className="content">
            <div className="columns">
              {items}
            </div>
          </div>
        )
      }
    }

    class EditableImage extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          src: this.props.src,
          key: null,
        };
        this.handleClick = this.handleClick.bind(this);
      }

      componentWillMount() {
        this.setState({ key: newId() }); //TODO maybe move
      }

      componentDidMount() {
        socket.on('changeImageDom2', (data) => {
          if (data.key === this.state.key) this.setState({ src: data.src });
        });
      }

      handleClick() {
        socket.emit('launchImageModal', this.state.key);
      }

      render() {
        return (
          <img className="image-scalable-container" key={this.state.key} onClick={this.handleClick} src={this.state.src} />
        )
      }
    }

    class PinterestContent extends React.Component {
      render() {
        const imageUrls = [
          'https://68.media.tumblr.com/8c03ff7f9a45832be4a65783b5c39ecb/tumblr_ovebbfcc3S1s2tva9o1_1280.jpg',
          'https://68.media.tumblr.com/3523f18b84d111ca2d39797c766d6ab8/tumblr_ov7e3t3Dg61s2tva9o1_1280.jpg',
          'https://68.media.tumblr.com/dd9ef337da64596dad08baf332e7c91e/tumblr_ovebc0U7381s2tva9o1_1280.jpg',
          'https://68.media.tumblr.com/bf224896567a05f502931d1f738cec85/tumblr_oubn37DsUk1s2tva9o1_1280.jpg',
          'https://68.media.tumblr.com/c0f6f53319b37c3dd46158438739a5ae/tumblr_oubn9jascg1s2tva9o1_1280.jpg',
          'https://68.media.tumblr.com/aac121c777631aa1ef756fd4164a004f/tumblr_oubn8iPPLG1s2tva9o1_1280.jpg',
        ];
        const images = imageUrls.map((item, i) => {
          return (
            <figure key={i}>
              <EditableImage src={item}/>
            </figure>
          )
        });
        return (
          <div className="content">
            <div className="columns">
              {images}
            </div>
          </div>
        )
      }
    }

    class ImageCaption extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          imageUrl: this.props.imageUrl,
          caption: this.props.caption,
        }
      }
      render() {
        return (
          <div className="content">
            <div className="image-content-wrapper">
              <div className="image-content-inner-wrapper">
                <div className="figcaption">
                  <EditableImage src={this.state.imageUrl} />
                </div>
                <i><EditableShortText value={this.state.caption} /></i>
              </div>
            </div>
          </div>
        )
      }
    }

    class TextContent extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          title: this.props.title,
        }
      }
      render() {
        return (
          <div className="content">
            <h1><EditableShortText value={this.state.title} /></h1>
            The exhibition—which features works from the likes of Kerry J. Marshall, Jenny Holzer, Kara Walker, and Lorna Simpson—begins with “A More Perfect Union,” an examination of national identity and symbols. The jumping-off point is a 70-year-old painting by Horace Pippin—a self-taught WWI vet who captured scenes of postwar American life—which gives way to Jasper Johns’s flag painting, and a Louise Nevelson sculpture. Next, with “Working Thought,” the exhibition examines the history of forced labor in America, and progresses into the current prison-industrial complex, with works by Melvin Edwards.
          </div>
        )
      }
    }

    class Footer extends React.Component {
      render() {
        return (
          <footer className="footer-area">
            <p>Footer</p>
          </footer>
        )
      }
    }

    ReactDOM.render(<Parent/>, document.getElementById('parent'));
  </script>
</body>
</html>
